name: Selenium tests

on:
 workflow_dispatch:
  inputs:
   test_category:
    description: "Select test category"
    type: choice
    options:
    - Positive
    - Negative
    required: true

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: ubuntu-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Set up environment variables 
      run: |
       echo "TESTRAIL_EMAIL"=${{secrets.TESTRAIL_EMAIL}} >> $GITHUB_ENV
       echo "TESTRAIL_PASSWORD"=${{secrets.TESTRAIL_PASSWORD}} >> $GITHUB_ENV

    # Execute all unit tests in the solution
    - name: Execute positive selenium tests
      if: github.event.inputs.test_category == 'Positive'
      run: dotnet test --filter Category=Positive
    - name: Execute negative selenium tests
      if: github.event.inputs.test_category == 'Negative'
      run: dotnet test --filter Category=Negative

    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
       ref: gh-pages
       path: gh-pages

    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: TestRail/bin/Debug/net8.0/allure-results

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
